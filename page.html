<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Array</title>
    <!--  Custom Css  -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./common.css" />

    <!--  Bootstrap For Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--  Bootstrap For ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style></style>
  </head>

  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-3">
          <div class="d-flex gap-2 mb-4">
            <div
              class="w-50 py-3 d-flex justify-content-center align-items-center border border-1 fs-5 fs-bold"
            >
              <span><i class="bi bi-person-plus"></i></span>
              <span>Add User</span>
            </div>
            <div
              class="w-50 py-3 d-flex justify-content-center align-items-center border border-1"
            >
              hello
            </div>
          </div>
          <div class="card">
            <form class="card-body" id="myForm">
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Name</span>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Enter Your Name (Optional)"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>

              <div class="input-group flex-nowrap my-2">
                <span class="input-group-text" id="addon-wrapping"
                  >Select Scale</span
                >
                <select
                  class="form-select"
                  id="scaleSelect"
                  aria-label="Default select example"
                  onchange="onSelectValChg()"
                >
                  <option selected value="1">cm</option>
                  <option value="2">Ft</option>
                </select>
              </div>
              <div id="feetDiv" class="d-none">
                <div class="input-group my-2">
                  <input
                    type="number"
                    id="feetInput"
                    class="form-control"
                    placeholder="5.4"
                    aria-label="Dollar amount (with dot and two decimal places)"
                  />
                  <span class="input-group-text">ft</span>
                </div>
              </div>
              <div id="cmDiv">
                <div class="input-group">
                  <input
                    type="number"
                    id="cmInput"
                    placeholder="178"
                    class="form-control"
                    aria-label="Dollar amount (with dot and two decimal places)"
                  />
                  <span class="input-group-text">cm</span>
                </div>
              </div>

              <div class="d-flex border rounded-3 my-2 overflow-hidden">
                <div
                  id="maleSec"
                  class="w-50 bg-primary text-light pointer flex justify-content-center py-2 align-items-center text-center border-end"
                  onclick="chgGenderVal(1)"
                >
                  Male
                </div>
                <div
                  id="feMaleSec"
                  class="w-50 pointer flex justify-content-center py-2 align-items-center text-center border-start"
                  onclick="chgGenderVal(2)"
                >
                  Female
                </div>
              </div>

              <div class="d-flex gap-1">
                <div id="colorsDiv"></div>
                <div class="position-relative">
                  <div
                    class="input-color-container visibility-hidden"
                    style="visibility: hidden"
                  >
                    <input
                      id="input-color"
                      value="#ed6868"
                      class="input-color"
                      type="color"
                      onchange="getSeletedColor()"
                    />
                  </div>
                  <label
                    class="input-color-label d-flex justify-content-center align-items-center border border-1 rounded-circle"
                    for="input-color"
                  >
                    <span><i class="bi bi-eyedropper"></i></span>
                  </label>
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary mt-3 w-100"
                onclick="getFormValues()"
              >
                Add New Person
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-9">
          <div class="main-container">
            <div id="container" class="containers"></div>
            <div class="graphBody" id="graph">
              <!-- <div class="" ></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./indexPage.js"></script>
  </body>
</html>

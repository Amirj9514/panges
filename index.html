<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height Comparisons - Home</title>
    <!--  Custom Css  -->
    <link rel="stylesheet" href="./theme.css" />
    <link rel="stylesheet" href="./index.css" />

  <body>
    <nav
      class="navbar navbar-expand-lg shadow1 fixed-top"
      style="background-color: white"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html" style="width: 160px">
          <img src="./Images/logo.jpg" width="100%" height="100%" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item">

              >

            <li class="nav-item">
              <a class="nav-link" href="#">Height Calculator</a>

            </li>
          </ul>
        </div>
      </div>

    <div class="container-fluid py-4" style="margin-top: 85px">
      <div class="row">
        <div class="col-md-4">
          <!--------------------------------- Tabs Section Start----------------------------------->
          <div class="row m-0 mb-4 tabs">
            <div
              class="col-4 d-flex flex-column align-items-center-center justify-content-center py-2 activeTab pointer"
              id="tab1"
              onclick="tabChange(0)"
            >
              <span class="icon text-center"
                ><i class="bi bi-person-plus"></i
              ></span>
              <span class="fs-bold text-center">Person</span>
            </div>
            <div
              class="col-4 d-flex flex-column align-items-center-center justify-content-center tab-border py2 pointer"
              id="tab2"
              onclick="tabChange(1)"
            >
              <span class="fs-bold text-center"
                ><i class="bi bi-star-fill"></i
              ></span>
              <span class="fs-bold text-center">Celebrity</span>
            </div>
            <div
              class="col-4 d-flex flex-column align-items-center-center justify-content-center py-2 pointer"
              id="tab3"
              onclick="tabChange(2)"
            >
              <span class="fs-bold text-center"
                ><img src="./Images/ball.svg"
              /></span>
              <span class="fs-bold text-center">Player</span>
            </div>
          </div>

          <!--------------------------------- Tabs Section end----------------------------------->

          <!------------------------------------------------------------------------------------------------
                                                   Tab1 Section Start
            ------------------------------------------------------------------------------------------------->

          <div id="TabSection1">
            <!--------------------------------- Add Person Form Section Start----------------------------------->

            <div class="card addBorder primary-border" id="addCard">
              <div
                class="card-header secondary-bg py-2 text-center fs-4 fs-bold addBorder primary-border"
              >
                Add New Person
              </div>
              <form class="card-body addBorder primary-border" id="myForm">
                <div class="mb-3">
                  <label for="nameInput" class="form-label mb-0 fs-bold"
                    >Name</label
                  >
                  <input
                    id="nameInput"
                    type="text"
                    class="form-control"
                    placeholder="Optional"
                  />
                </div>

                <div class="mb-3">
                  <label for="" class="form-label mb-1 fs-bold">Height</label>
                  <div class="d-flex gap-3 mb-3">
                    <div
                      id="cmTab"
                      class="w-100 addBorder secondary-bg primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="onSelectValChg(1)"
                    >
                      cm
                    </div>
                    <div
                      id="feetTab"
                      class="w-100 addBorder primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="onSelectValChg(2)"
                    >
                      Feet
                    </div>
                  </div>
                </div>
                <div id="feetDiv" class="d-none">
                  <div class="input-group my-2">
                    <input
                      type="number"
                      id="feetInput"
                      class="form-control"
                      placeholder="5.4"
                      aria-label="Dollar amount (with dot and two decimal places)"
                    />
                    <span class="input-group-text">ft</span>
                  </div>
                </div>
                <div id="cmDiv">
                  <div class="input-group">
                    <input
                      type="number"
                      id="cmInput"
                      placeholder="178"
                      class="form-control"
                      aria-label="Dollar amount (with dot and two decimal places)"
                    />
                    <span class="input-group-text">cm</span>
                  </div>
                </div>

                <div class="my-3">
                  <label for="" class="form-label mb-1 fs-bold">Gender</label>
                  <div class="d-flex gap-3">
                    <div
                      id="maleSec"
                      class="w-100 addBorder secondary-bg primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="chgGenderVal(1)"
                    >
                      Male
                    </div>
                    <div
                      id="feMaleSec"
                      class="w-100 addBorder primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="chgGenderVal(2)"
                    >
                      Female
                    </div>
                  </div>
                </div>

                <div class="my-3">
                  <label for="" class="form-label mb-1 fs-bold"
                    >Person Color</label
                  >
                  <div class="d-flex gap-1">
                    <div id="colorsDiv"></div>
                    <div class="position-relative">
                      <div
                        class="input-color-container visibility-hidden"
                        style="visibility: hidden"
                      >
                        <input
                          id="input-color"
                          value="#ed6868"
                          class="input-color"
                          type="color"
                          onchange="getSeletedColor(1)"
                        />
                      </div>
                      <label
                        class="input-color-label d-flex justify-content-center align-items-center border border-1 rounded-circle"
                        for="input-color"
                      >
                        <span><i class="bi bi-eyedropper"></i></span>
                      </label>
                    </div>
                  </div>
                </div>

                <button
                  type="button"
                  class="btn secondary2-bg text-light mt-3 w-100"
                  onclick="getFormValues()"
                >
                  Add New Person
                </button>
              </form>
            </div>

            <!--------------------------------- Add Person Form Section End----------------------------------->

            <!--------------------------------- Edit Person Form Section Start----------------------------------->

            <div class="card addBorder primary-border d-none" id="editCard">
              <div
                class="card-header secondary-bg py-2 text-center fs-4 fs-bold addBorder primary-border"
              >
                Edit Person Details
              </div>

              <form class="card-body addBorder primary-border" id="editForm">
                <div class="mb-3">
                  <label for="nameInput" class="form-label mb-0 fs-bold"
                    >Name</label
                  >
                  <input
                    id="editName"
                    type="text"
                    class="form-control"
                    placeholder="Optional"
                  />
                </div>

                <div class="mb-3">
                  <label for="" class="form-label mb-1 fs-bold">Height</label>
                  <div class="d-flex gap-3 mb-3">
                    <div
                      id="editCmTab"
                      class="w-100 addBorder secondary-bg primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="onSelectValChgEdit(1)"
                    >
                      cm
                    </div>
                    <div
                      id="editFeetTab"
                      class="w-100 addBorder primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="onSelectValChgEdit(2)"
                    >
                      Feet
                    </div>
                  </div>
                </div>
                <div id="editFeetDiv" class="d-none">
                  <div class="input-group my-2">
                    <input
                      type="number"
                      id="editFeetInput"
                      class="form-control"
                      placeholder="5.4"
                      aria-label="Dollar amount (with dot and two decimal places)"
                    />
                    <span class="input-group-text">ft</span>
                  </div>
                </div>
                <div id="editCmDiv">
                  <div class="input-group">
                    <input
                      type="number"
                      id="editCmInput"
                      placeholder="178"
                      class="form-control"
                      aria-label="Dollar amount (with dot and two decimal places)"
                    />
                    <span class="input-group-text">cm</span>
                  </div>
                </div>

                <div class="my-3">
                  <label for="" class="form-label mb-1 fs-bold">Gender</label>
                  <div class="d-flex gap-3">
                    <div
                      id="editMaleSec"
                      class="w-100 addBorder secondary-bg primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="chgGenderValEdit(1)"
                    >
                      Male
                    </div>
                    <div
                      id="editFeMaleSec"
                      class="w-100 addBorder primary-border py-2 text-center rounded-3 fs-bold pointer"
                      onclick="chgGenderValEdit(2)"
                    >
                      Female
                    </div>
                  </div>
                </div>

                <div class="my-3">
                  <label for="" class="form-label mb-1 fs-bold"
                    >Person Color</label
                  >
                  <div class="d-flex gap-1">
                    <div id="colorsDiv2"></div>
                    <div class="position-relative">
                      <div
                        class="input-color-container visibility-hidden"
                        style="visibility: hidden"
                      >
                        <input
                          id="EditInput-color"
                          value="#ed6868"
                          class="input-color"
                          type="color"
                          onchange="getSeletedColor2()"
                        />
                      </div>
                      <label
                        class="input-color-label d-flex justify-content-center align-items-center border border-1 rounded-circle"
                        for="input-color"
                      >
                        <span><i class="bi bi-eyedropper"></i></span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="d-flex gap-4">
                  <button
                    type="button"
                    class="btn btn-secondary mt-3 w-100"
                    onclick="closeEditFrom()"
                  >
                    Cancel
                  </button>

                  <button
                    type="button"
                    class="btn secondary2-bg text-light mt-3 w-100"
                    onclick="applyChanges()"
                  >
                    Apply Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!--------------------------------- Tab2 Section Start----------------------------------->

          <div id="TabSection2" class="d-none">
            <div class="card addBorder primary-border" id="addCard">
              <div
                class="card-header secondary-bg py-2 text-center fs-4 fs-bold addBorder primary-border"
              >
                Add New Celebrity
              </div>
              <form class="card-body addBorder primary-border" id="myForm">
                <div class="mb-3">
                  <select
                    id="dynamicSelect"
                    class="selectpicker w-100 border border-1 rounded-3"
                    data-live-search="true"
                  ></select>
                </div>

                <div class="my-3">
                  <label for="" class="form-label mb-1 fs-bold"
                    >Person Color</label
                  >
                  <div class="d-flex gap-1">
                    <div id="colorsDiv3"></div>
                    <div class="position-relative">
                      <div
                        class="input-color-container visibility-hidden"
                        style="visibility: hidden"
                      >
                        <input
                          id="input-color3"
                          value="#ed6868"
                          class="input-color"
                          type="color"
                          onchange="getSeletedColor(3)"
                        />
                      </div>
                      <label
                        class="input-color-label d-flex justify-content-center align-items-center border border-1 rounded-circle"
                        for="input-color"
                      >
                        <span><i class="bi bi-eyedropper"></i></span>
                      </label>
                    </div>
                  </div>
                </div>

                <button
                  type="button"
                  class="btn secondary2-bg text-light mt-3 w-100"
                  onclick="addNewCleb()"
                >
                  Add Celebrity
                </button>
              </form>
            </div>
          </div>

          <div id="TabSection3" class="d-none">Hello3</div>
        </div>

        <!--------------------------------- Graph Section Start----------------------------------->
        <div class="col-md-8">
          <div class="main-container">
            <div id="container" class="containers"></div>
            <div class="graphBody" id="graph">
              <!-- <div class="" ></div> -->
            </div>
          </div>
        </div>
        <!--------------------------------- Graph Section Ends-------------------------------->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script
